<!-- sidenav with all page links -->
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary"> Menu </mat-toolbar>
        <mat-nav-list> 
            <a mat-list-item [routerLink]="['/home']">
                <mat-icon matListIcon>home</mat-icon> &nbsp; Home
            </a>
            <!-- add product is only available to the admin -->
            <a mat-list-item [routerLink]="['/add']" *ngIf="userData.userName == 'Admin'">
                <mat-icon matListIcon>add_circle</mat-icon> &nbsp; Add Product
            </a>
            <a mat-list-item [routerLink]="['/profile']">
                <mat-icon matListIcon>supervised_user_circle</mat-icon> &nbsp; Profile
            </a>
            <a mat-list-item [routerLink]="['/login']">
                <mat-icon matListIcon>person</mat-icon> &nbsp; Login
            </a>
            <a mat-list-item [routerLink]="['/signup']">
                <mat-icon matListIcon>person_add</mat-icon> &nbsp; Sign-Up
            </a>
            <a mat-list-item [routerLink]="['/cart']">
                <mat-icon matListIcon>shopping_cart</mat-icon> &nbsp; Cart
            </a>
            
        </mat-nav-list>
    </mat-sidenav>
  
    <!-- side nav content  -->
    <mat-sidenav-content >
      <mat-toolbar color="primary"> 
          <mat-toolbar-row>
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon matListIcon>menu</mat-icon>
            </button>
            <h2>Video Game Shop</h2>

            <span class="spacer"></span>

            <!-- only displayed if the user is logged in -->
            <mat-icon class="user-div" [routerLink]="['/profile']" *ngIf="userData.isLoggedIn != false" matListIcon>person</mat-icon> &nbsp;
            <p class="user-div" [routerLink]="['/profile']"> {{userData.userName}}</p>
            
          </mat-toolbar-row>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
