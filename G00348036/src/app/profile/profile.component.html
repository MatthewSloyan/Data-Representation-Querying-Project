<!-- Mat card with a list of profile details and icons -->
<mat-card *ngIf="userData.isLoggedIn != false" class="profile-card">
    <mat-list>
        <h3 mat-subheader>{{ users.userName }}'s Profile</h3>
        <mat-list-item >
            <mat-icon matListIcon>person_pin</mat-icon>
            <p mat-line> {{ users.firstName }} {{ users.lastName }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item >
            <mat-icon matListIcon>email</mat-icon>
            <p mat-line> {{ users.email }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item >
            <mat-icon matListIcon>person</mat-icon>
            <p mat-line> {{ users.userName }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item >
            <mat-icon matListIcon>verified_user</mat-icon>
            <p mat-line> {{ users.password }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>

    <br>

    <button mat-button color="primary" [routerLink]="['/edit', userData.id]">EDIT</button>

    <button mat-raised-button color="primary" (click)="onLogOut()">Log Out</button>
</mat-card>

<!-- Display message if not logged in -->
<mat-card *ngIf="userData.isLoggedIn == false" class="profile-card">
    <mat-card-content>
        <p>Please log in to view your profile.</p>
    </mat-card-content>

  <button mat-raised-button color="primary" [routerLink]="['/login']">Log In</button>
</mat-card>
