<mat-grid-list cols="{{columns}}" rowHeight="450px" (window:resize)="Resize($event)">
  <mat-grid-tile *ngFor="let product of products; let d of descriptionSubString">
  
      <mat-card class="product-card">
        <mat-card-header>
          <img mat-card-avatar src="{{platformImage}}" alt="Cannot display image">
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.platform }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{product.link}}" alt="Cannot display image" class="display-image">
        <mat-card-content>
            <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <b>â‚¬{{ product.price }}.00</b>
          <button mat-button color="primary">ADD TO CART</button>
          <button (click)="onDelete(product._id)" mat-button color="warn">DELETE</button>
        </mat-card-actions>
      </mat-card>

  </mat-grid-tile>
</mat-grid-list>
