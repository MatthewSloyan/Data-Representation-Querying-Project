<mat-card>
  <form (submit)="onLogin(postForm)" #postForm="ngForm">

    <mat-form-field class="input-width">
      <mat-label>UserName</mat-label>
      <input 
        matInput 
        type="text" 
        name="userName" 
        ngModel 
        required 
        minlength="3" 
        #userName="ngModel">
      <mat-error *ngIf="userName.invalid">Please enter a valid user name.</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field class="input-width">
      <mat-label>Password</mat-label>
      <input 
        matInput 
        type="password" 
        name="password" 
        ngModel 
        required 
        minlength="3" 
        #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid user name.</mat-error>
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
